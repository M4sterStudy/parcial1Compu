<!-- frontend/web/templates/orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding-top: 50px; padding-bottom: 20px; }
    .navbar { margin-bottom: 20px; }
    .form-container { max-width: 700px; margin: 0 auto; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Store Management</a>
  </nav>

  <div class="container">
    <!-- Sección para crear una nueva orden -->
    <div class="form-container">
      <h2>Create New Order</h2>
      <form id="create-order-form" onsubmit="event.preventDefault(); createOrder();">
        <table id="product-list" class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Price ($)</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertarán los productos dinámicamente -->
          </tbody>
        </table>
        <button type="submit" class="btn btn-success">Create Order</button>
      </form>
    </div>

<br>

<!-- Botón para ver solo las órdenes del usuario autenticado -->
<button id="user-orders-btn" class="btn btn-info" onclick="getUserOrders()">
  Ver Mis Órdenes
</button>

<!-- Botón para ver solo las órdenes del usuario autenticado -->
<button id="orders-btn" class="btn btn-info" onclick="getOrders()">
  Ver todas las Órdenes
</button>

    <!-- Sección para mostrar todas las órdenes creadas -->
    <h2>Orders List</h2>
    <table id="orders-list" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Total ($)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- scriptOrders.js gestiona todo: obtener productos, crear órdenes, listar/eliminar órdenes, etc. -->
  <script src="/static/scriptOrders.js"></script>
</body>
</html>
