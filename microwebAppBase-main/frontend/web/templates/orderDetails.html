<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <h2>Order Details</h2>
    <a href="/orders" class="btn btn-primary mb-3">Back to Orders</a>

    <table class="table table-bordered">
      <tbody>
        <tr>
          <th>ID</th>
          <td id="order-id"></td>
        </tr>
        <tr>
          <th>Username</th>
          <td id="order-username"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td id="order-email"></td>
        </tr>
        <tr>
          <th>Total ($)</th>
          <td id="order-total"></td>
        </tr>
        <tr>
          <th>Date</th>
          <td id="order-date"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="/static/scriptOrders.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const orderId = "{{ id }}";  // Tomar el ID de la orden desde Flask
      if (orderId) {
        getOrder(orderId);
      } else {
        console.error("Error: No se recibi√≥ un ID de orden.");
      }
    });
  </script>
</body>
</html>
